<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Box Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .search-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      padding: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
    }
    button {
      padding: 10px 15px;
      background-color: #0077b6;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      margin-left: 5px;
    }
    button:hover {
      background-color: #005f87;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <form action="https://formsubmit.co/venkateshkarthigeyan2004@gmail.com" method="POST">
      <input type="text" name="searchQuery" placeholder="Enter your search..." required>
      <button type="submit">Search</button>
    </form>
  </div>
</body>
</html>
