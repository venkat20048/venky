<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GitHub Pages Search Box</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .search-box-container {
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    .search-box-container h1 {
      margin-bottom: 20px;
    }
    .search-box-container input[type="text"] {
      width: 70%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .search-box-container button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .search-box-container button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="search-box-container">
    <h1>Search Anything</h1>
    <!-- Replace the action URL with your Formspree endpoint -->
    <form action="https://formspree.io/f/venkateshkarthigeyan2004@gmail.com" method="POST">
      <input type="text" name="search_query" placeholder="Type your search..." required>
      <button type="submit">Submit</button>
    </form>
    <p style="font-size:0.9em; color:#555; margin-top:15px;">
      After you submit, you'll get an email or see the submission in your Formspree dashboard.
    </p>
  </div>
</body>
</html>
